# Pack validation CI (Issue #190, Phase 4)
# Runs on every push and PR; invalid pack fails build.
name: Pack Validation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate-packs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pack tests
        run: pytest tests/test_pack_*.py -v -W error

      # Validates all pack dirs (e.g. example_v1, example_esl_blocked, fractional_cto_v1)
      - name: Validate all packs
        run: python -m app.packs.validate_all_packs
