{% extends "base.html" %}

{% block title %}Login â€” SignalForge{% endblock %}

{% block content %}
<div style="max-width: 380px; margin: 4rem auto;">
    <div class="card">
        <h1 style="text-align: center; margin-bottom: 1.5rem;">Sign In</h1>
        {% if error %}
        <div class="flash error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
